<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <main class="all--content flex justify-center items-center w-full h-screen">
      <div class="w-60 h-80 container flex flex-col border border-slate-600">
        <header class="heading w-full flex justify-center pt-2 items-center">
          <h1 class="heading--text text-orange-500">TODO</h1>
        </header>
        <!-- todos area -->
        <section class="all--todo relative h-72">
          <div class="todos flex flex-col px-2 pt-3 gap-y-2">
            <!-- one todo -->
            <div
              class="todo flex justify-between items-center border border-orange-500 px-1"
            >
              <ul class="todo-list">
                <li>todo1</li>
              </ul>
              <span class="actions flex gap-x-1">
                <img
                  class="done-todo w-5 h-4 cursor-pointer"
                  src="./images/check.svg"
                  alt="completed"
                />
                <img
                  class="del-todo w-4 h-4 cursor-pointer"
                  src="./images/trash-can.svg"
                  alt="delete"
                />
              </span>
            </div>
          </div>
          <!-- insert todo -->
          <div class="wrapper absolute bottom-0 w-full">
            <div
              class="insert-todo w-full flex border-t border-orange-500 justify-between items-center"
            >
              <input
                type="text"
                class="insert--input outline-none pl-1"
                style="width: 12.5rem"
              />
              <button
                class="add-btn active:bg-slate-300 border-l w-6 border-slate-600 flex justify-center items-center"
                style="height: 26px"
              >
                <img class="w-4 h-4" src="./plus.svg" alt="add-todo" />
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
