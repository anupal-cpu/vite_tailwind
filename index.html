<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./image/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <main class="main-wrapper">
      <div
        class="container px-4 flex flex-col gap-y-9 rounded-lg w-[40rem] h-[30rem]"
      >
        <header class="heading flex justify-center items-center w-full pt-6">
          <h1 class="header--text text-2xl font-semibold text-gray-800">
            Guess <span class="for-m text-violet-600">M</span>y number
            <span class="for-period text-2xl text-violet-600">.</span>
          </h1>
        </header>
        <!-- main area -->
        <div class="activity--area flex justify-between">
          <!-- interections -->
          <section
            class="interection-area flex flex-col rounded-lg w-[28rem] h-[21rem] px-4 gap-y-10"
          >
            <!-- question mark -->
            <div
              class="question-mark w-full relative flex justify-center items-center pt-3"
            >
              <span
                class="qestion-mark-place w-[4rem] h-[4rem] flex justify-center items-center rounded-lg"
                style="
                  background-image: radial-gradient(
                    circle farthest-corner at 10% 20%,
                    rgba(255, 229, 168, 1) 0%,
                    rgba(251, 174, 222, 1) 100.7%
                  );
                "
                ><img
                  class="w-[3rem] h-[3rem]"
                  src="./image/question_mark.svg"
                  alt="qestion-num"
              /></span>
              <div
                class="line w-[26rem] absolute bg-violet-800 -z-10 h-[2px]"
              ></div>
            </div>
            <div
              class="direction-area w-full flex justify-center items-center break-words"
            >
              <h1 class="guide-text text-sm font-sans text-red-500">
                Number is too big please enter a smller number
              </h1>
            </div>
            <!-- player name and id -->
            <div
              class="name-and-id flex w-full justify-center items-center gap-x-3"
            >
              <span
                class="player-name w-[13rem] border-2 border-violet-800 flex justify-center items-center py-2 rounded-lg"
                ><h1>Anupal nath</h1></span
              >
              <span
                class="player-id w-[13rem] border-2 border-violet-800 flex justify-center items-center py-2 rounded-lg"
                >UI230964</span
              >
            </div>

            <!-- button check and input -->
            <div
              class="btncheck-and-input flex justify-center items-center gap-x-3 w-full"
            >
              <input
                type="number"
                class="check-input rounded-lg w-[12.5rem] h-[4rem] outline-1 outline-violet-800 text-2xl pl-2"
              />
              <button
                class="btn-check w-[12.5rem] text-white bg-violet-700 h-[4rem] rounded-lg text-xl"
              >
                Check number
              </button>
            </div>
          </section>
          <!-- scores -->

          <section class="scores flex flex-col gap-y-4">
            <!-- high score -->
            <div
              class="high-score w-[9rem] h-[7rem] rounded-lg relative flex justify-center items-center"
            >
              <h1 class="high--score-num text-lg">20</h1>
              <h2
                class="high--score-text absolute bottom-4 text-lg font-semibold text-gray-700"
              >
                High score
              </h2>
              <!-- current score -->
            </div>
            <div
              class="current-score w-[9rem] h-[7rem] rounded-lg relative flex justify-center items-center"
            >
              <h1 class="current--score-num text-lg">16</h1>
              <h2
                class="current--score-text absolute bottom-4 text-lg font-semibold text-gray-700"
              >
                Current score
              </h2>
            </div>
            <!-- restart btn -->
            <button
              class="restart-btn w-[9rem] h-[5rem] rounded-lg text-lg text-gray-700 font-semibold flex justify-center items-center"
            >
              Restart
            </button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
